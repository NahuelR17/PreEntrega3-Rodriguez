<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="panes, pizzas, medialunas, y donas para todos los gustos."
    />
    <!-- BS inicia -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- BS termina -->
    <!-- Fontawesome inicia -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fontawesome termina -->
    <link rel="stylesheet" href="../scss/estilos.css" />
    <link
      rel="shortcut icon"
      href="../multimedia/Icono.png"
      type="image/x-icon"
    />
    <title>Productos</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="logo">
        <a href="../index.html"
          ><img src="../multimedia/Icono.png" alt="Logo"
        /></a>
      </div>
      <h1>panes pizzas laminados</h1>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid gap-2">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavbar"
          >
            <span><i class="fa-solid fa-bars-staggered"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav gap-1">
              <li class="nav-item">
                <a class="nav-op" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-op" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-op" href="reseñas.html">Reseñas</a>
              </li>
              <li class="nav-item">
                <a class="nav-op" href="sobre.html">Sobre tortuga</a>
              </li>
              <li class="nav-item">
                <a class="nav-op" href="faq.html">FAQ</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->
    </header>
    <main>
      <!-- Carousel inicia #1-->
      <div class="row justify-content-center container">
        <h2 class="productos-desc">Panes</h2>
        <div id="carousel1" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../multimedia/pan1.jpg" alt="pan relleno" />
            </div>
            <div class="carousel-item">
              <img src="../multimedia/pan3.jpg" alt="pan glaseado" />
            </div>
            <div class="carousel-item">
              <img src="../multimedia/Integral.jpg" alt="pan integral" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel1"
            data-bs-slide="prev"
          >
            <span><i class="fa-solid fa-angles-left"></i></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel1"
            data-bs-slide="next"
          >
            <span><i class="fa-solid fa-angles-right"></i></span>
          </button>
        </div>
      </div>
      <!-- Carousel finaliza #1-->
      <div class="row justify-content-center container">
        <!-- Carousel inicia #2-->
        <h2 class="productos-desc">Pizzas</h2>
        <div id="carousel2" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../multimedia/pizza2.jpg" alt="pizzas" />
            </div>
            <div class="carousel-item">
              <img src="../multimedia/Pizza1.jpg" alt="pizzas" />
            </div>
            <div class="carousel-item">
              <img src="../multimedia/pizza3.jpg" alt="pizzas" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel2"
            data-bs-slide="prev"
          >
            <span><i class="fa-solid fa-angles-left"></i></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel2"
            data-bs-slide="next"
          >
            <span><i class="fa-solid fa-angles-right"></i></span>
          </button>
        </div>
      </div>
      <!-- Carousel finaliza #2-->
      <!-- Carousel inicia #3-->
      <div class="row justify-content-center container">
        <h2 class="productos-desc">Laminados</h2>
        <div id="carousel3" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../multimedia/Medialuna.jpg" alt="medialunas dulces" />
            </div>
            <div class="carousel-item">
              <img src="../multimedia/Medialuna2.jpg" alt="medialunas dulces" />
            </div>
            <div class="carousel-item">
              <img src="../multimedia/donas.jpg" alt="donas decoradas" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel3"
            data-bs-slide="prev"
          >
            <span><i class="fa-solid fa-angles-left"></i></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel3"
            data-bs-slide="next"
          >
            <span><i class="fa-solid fa-angles-right"></i></span>
          </button>
        </div>
      </div>
      <!-- Carousel finaliza #3-->
    </main>
    <footer class="container-fluid">
      <h4>Todos los derechos reservados - Tortuga 2023</h4>
      <div class="redes">
        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-square-whatsapp"></i></a>
      </div>
    </footer>
    <!-- JS inicia -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JS finaliza -->
  </body>
</html>
